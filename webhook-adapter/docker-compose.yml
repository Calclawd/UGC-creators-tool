# X Outreach Agent â€” Webhook Adapter
# Local development with Redis for dedupe
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f webhook
#
# Test:
#   curl http://localhost:3000/health

version: "3.8"

services:
  webhook:
    build: .
    container_name: x-outreach-webhook
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AGENTMAIL_WEBHOOK_SECRET=${AGENTMAIL_WEBHOOK_SECRET}
      - OPENCLAW_BASE_URL=${OPENCLAW_BASE_URL}
      - OPENCLAW_HOOK_TOKEN=${OPENCLAW_HOOK_TOKEN}
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: x-outreach-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: x-outreach-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - debug

volumes:
  redis_data:

networks:
  default:
    name: x-outreach-network
